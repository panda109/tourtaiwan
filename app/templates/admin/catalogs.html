<!-- app/templates/admin/products.html -->

{% extends "base.html" %}

{% block title %}TourTaiwan - Catalog{% endblock %}

{% block page_content %}
<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        {% if catalogs %}
          <hr class="intro-divider">
          <div class="center">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="20%"> ID </th>
                  <th width="60%"> Name </th>
                  <th width="20%"> Edit </th>
                </tr>
              </thead>
              <tbody>
              {% for catalog in catalogs %}
                <tr>
                  <td> {{ catalog.id }} </td>
                  <td> {{ catalog.catalog_name}}</td>
                  <td><a href="{{ url_for('admin.edit_catalog', id=catalog.id) }}" class="glyphicon glyphicon-pencil"></a></td>
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
          <div style="text-align: center">
        {% else %}
          <div style="text-align: center">
            <h3> No product have been added. </h3>
            <hr class="intro-divider">
        {% endif %}
          <a href="{{ url_for('admin.add_catalog') }}" class="btn btn-default btn-lg">
            <i class="fa fa-plus"></i>
            Add Catalog
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
